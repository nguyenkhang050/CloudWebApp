<head>

  <style>
    body {
      background-image: url("/images/imgs/background.webp");
      background-size: cover;
      background-repeat: no-repeat;
      background-color: #f6f8fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      padding: 30px;
      width: 400px;
    }

    .card-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .card-header img {
      width: 120px;
      height: auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group input[type="submit"] {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #218838;
    }

    .form-group .forgot-password {
      margin-top: 10px;
      text-align: right;
    }

    .form-group .forgot-password a {
      color: #586069;
      text-decoration: none;
    }
    .card-header {
      background-color: #fff;
    }
    .card-image {
      width: 150px;
      height: 150px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="/images/imgs/BK Logo.png" class="card-image">
      </div>
      <form id="send-container">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
            <br>
            <a href="#">Sign up</a>
          </div>
          <div id="error-message" style="color: red;"> </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    const socket = io();
    const loginForm = document.getElementById('send-container');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const error_message = document.getElementById("error-message");
    loginForm.addEventListener('submit', e => {
        e.preventDefault();
        const username = usernameInput.value;
        const password = passwordInput.value;
        socket.emit("login", { username, password });
        console.log("username: " + username + "; password: ", + password)
    })
    socket.on("database", function (data) {
        console.log(data);
      });
    socket.on("login-response", function (data) {
      if (data.success) {
        console.log("Authen Success!");
        error_message.innerText = "";
        window.location.href = "/dashboard.html";
      } else {
        console.log("Authen Failed!");
        error_message.innerText = "Wrong username or password. Try again!";
        document.getElementById("username").value='';
        document.getElementById("password").value='';
      }
      
    });
</script>
